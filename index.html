<!DOCTYPE html>
<html>
<head>
	<title>Login and Sign up Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
	<div class="top-buttons">
<a href="index.html"  class="active">Sign In</a><a href="signup.html">Sign Up</a>
</div>
<h1>Sign In & Sign Up Form</h1>
<div class="main">
<!--form-stars-here-->
		<div class="form">
			<h2 class="signin">Sign In</h2>
			<form action="#" method="post">
					<input type="email" name="Email" placeholder="Email" required="" />
					<input type="password" name="Password" placeholder="Password" required="" />
					<a href="#" class="forgot">Forgot Password ?</a>
				<div class="submit">
					<input type="submit" value="Sign in">
				</div>
				<p class="bottom"><a href="signup.html">Sign Up here</a>if u do not have an account yet.</p>
			</form>
		</div>
		</div>
<!--//form-ends-here-->
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
